<table>
  <thead>
    <tr>
      <th>Event</th>
      <th>Date</th>
      <th>Time</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of eventList">
     /*comment*/
      <td>{{event.name}}</td>
      <td>{{event.date}}</td>
      <td>{{event.time}}</td>
      <td>
        {{event.location.address}},
        {{event.location.city}},
        {{event.location.country}}
      </td>
    /*comment*/
    </tr>
  </tbody>
</table>
